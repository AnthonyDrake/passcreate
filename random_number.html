<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="css/fonts.css" />
	<link rel="stylesheet" href="css/main.css" />
	<link rel="stylesheet" href="libs/bootstrap-4.1.1-dist/css/bootstrap.min.css" />
</head>
<body>
	<div class="header">
		<div class="container">
			<div class="row">
				<div class="col-12">
					<div class="name">
						<p>PassCreate</p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="menu">
		<div class="container">
			<div class="row">
				<div class="col">
					<form action="index.html">	
						<input class="buttons" type="submit" name="pass" value="Генератор паролей" id="pass">
					</form>
				</div>
				<div class="col">
					<form action="random_number.html" method="GET">
						<input class="buttons" type="submit" name="pass" value="Случайное число" id="num">
					</form>
				</div>
				<div class="col">
					<form action="calculator_ip.html">
						<input class="buttons" type="submit" name="pass" value="Калькулятор IP адресов" id="calc_ip">
					</form>
				</div>
			</div>
		</div>
	</div>
	<div class="number">
		<div class="container">
			<p class="you_number" id="number">0</p>
		</div>
	</div>
	<div class="main">
		<div class="container">
			<div class="options_num">
				<div class="num_range">Диапазон чисел:
					от <input type="text" placeholder="0" id="num_min" value="">
					до <input type="text" placeholder="999999999" id="num_max" value="">
				</div>
				<div class="gen_btn">
					<input type="button" value="Сгенерировать" id="result_btn">
				</div>
			</div>
			
		</div>
		
	</div>
	
	<div class="bottom">
		<div class="container">
			<div class="copyright">
				© 2018 passcreate.ru - Онлайн генератор паролей
			</div>
		</div>
	</div>
	





	<script src="libs/bootstrap-4.1.1-dist/js/bootstrap.min.js"></script>
	<script src="js/gennum.js"></script>
</body>
</html>
