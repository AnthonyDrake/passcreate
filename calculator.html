<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="css/fonts.css" />
	<link rel="stylesheet" href="css/main.css" />
	<link rel="stylesheet" href="libs/bootstrap-4.1.1-dist/css/bootstrap.min.css" />
</head>
<body>
	<div class="header">
		<div class="container">
			<div class="row">
				<div class="col-5">
					<div class="logo">
						<a href="#"><img src="img/logo.png"></a>
					</div>
				</div>
				<div class="col">
					<div class="name">
						<p>PassCreate</p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="menu">
		<div class="container">
			<div class="row">
				<div class="col">
					<form action="index.html">	
						<input class="buttons" type="submit" name="pass" value="Генератор паролей" id="pass">
					</form>
				</div>
				<div class="col">
					<form action="random_number.html" method="GET">
						<input class="buttons" type="submit" name="pass" value="Случайное число" id="num">
					</form>
				</div>
				<div class="col">
					<form action="calculator_ip.html">
						<input class="buttons" type="submit" name="pass" value="Калькулятор IP адресов" id="calc_ip">
					</form>
				</div>
				<div class="col">
					<form action="calculator.html">
						<input class="buttons" type="submit" name="pass" value="Калькулятор" id="calc">
					</form>
				</div>
			</div>
		</div>
	</div>
	<div class="calc">
		<input class="calc_input" type="text" id="calc_input" placeholder="0">
		<div class="buttons_calc">
			<div>
				<button id="btn_7" class="b7">7</button>
				<button id="btn_8" class="b8">8</button>
				<button id="btn_9" class="b9">9</button>
				<button id="btn_div" class="div">÷</button>
				<button id="btn_del" class="del">C</button>
			</div>
			<div>
				<button id="btn_4" class="b4">4</button>
				<button id="btn_5" class="b5">5</button>
				<button id="btn_6" class="b6">6</button>
				<button id="btn_multiply" class="multiply">×</button>
				
			</div>
			<div><button id="btn_result" class="result">=</button></div>

			<div>
				<button id="btn_1" class="b1">1</button>
				<button id="btn_2" class="b2">2</button>
				<button id="btn_3" class="b3">3</button>
				<button id="btn_substr" class="substr">-</button>
			</div>
			<div>
				<button id="btn_0" class="b0">0</button>
				<button id="btn_percent" class="percent">%</button>
				<button id="btn_dot" class="dot">.</button>
				<button id="btn_plus" class="plus">+</button>
			</div>
		</div>
	</div>
	
	<div class="bottom">
		<div class="container">
			<div class="copyright_calc">
				© 2018 passcreate.ru - Онлайн генератор паролей
			</div>
		</div>
	</div>
	





	<script src="libs/bootstrap-4.1.1-dist/js/bootstrap.min.js"></script>
	<script src="js/common.js"></script>
</body>
</html>
